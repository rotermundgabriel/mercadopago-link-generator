<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Pagamento Seguro</title>
    
    <!-- Mercado Pago SDK -->
    <script src="https://sdk.mercadopago.com/js/v2"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .checkout-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            overflow: hidden;
            animation: slideUp 0.4s ease;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .checkout-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .store-name {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .amount-container {
            margin: 20px 0;
        }
        
        .amount-label {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .amount-value {
            font-size: 48px;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .description {
            font-size: 18px;
            opacity: 0.95;
        }
        
        .checkout-body {
            padding: 30px;
        }
        
        #payment-brick-container {
            min-height: 400px;
        }
        
        .loading-container {
            text-align: center;
            padding: 60px 20px;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: #666;
            font-size: 16px;
        }
        
        .error-container {
            display: none;
            background: #fee;
            border: 1px solid #fcc;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            color: #c00;
        }
        
        .error-container.show {
            display: block;
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        .success-message {
            display: none;
            background: #e8f5e9;
            border: 1px solid #4caf50;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            color: #2e7d32;
            text-align: center;
        }
        
        .success-message.show {
            display: block;
        }
        
        .success-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }
        
        .pix-info {
            display: none;
            background: #f5f5f5;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
        }
        
        .pix-info.show {
            display: block;
        }
        
        .pix-qr-code {
            margin: 20px 0;
        }
        
        .pix-qr-code img {
            max-width: 200px;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            background: white;
        }
        
        .pix-code {
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            word-break: break-all;
            font-family: monospace;
            font-size: 12px;
            margin: 10px 0;
        }
        
        .copy-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        
        .copy-button:hover {
            background: #5a67d8;
        }
        
        .copy-button.copied {
            background: #4caf50;
        }
        
        .security-badges {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 20px;
            border-top: 1px solid #eee;
            margin-top: 30px;
        }
        
        .security-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #666;
            font-size: 14px;
        }
        
        .security-badge svg {
            width: 20px;
            height: 20px;
            fill: #667eea;
        }
        
        @media (max-width: 480px) {
            .amount-value {
                font-size: 36px;
            }
            
            .checkout-header {
                padding: 20px;
            }
            
            .checkout-body {
                padding: 20px;
            }
        }
    </style>
</head>
