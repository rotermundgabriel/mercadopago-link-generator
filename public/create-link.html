<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Link de Pagamento - MP Payment Links</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .currency-input {
            position: relative;
        }

        .currency-symbol {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-weight: 500;
            pointer-events: none;
        }

        .currency-input input {
            padding-left: 45px;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e8e8e8;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 20px;
            max-width: 450px;
            width: 90%;
            animation: slideDown 0.3s;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translate(-50%, -60%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        .modal-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .success-icon {
            width: 60px;
            height: 60px;
            background: #4caf50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
        }

        .success-icon::before {
            content: "‚úì";
            color: white;
            font-size: 30px;
            font-weight: bold;
        }

        .link-display {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            word-break: break-all;
            font-family: monospace;
            font-size: 14px;
            color: #333;
            border: 2px dashed #ddd;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-buttons .btn {
            flex: 1;
        }

        .copy-success {
            color: #4caf50;
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .copy-success.show {
            opacity: 1;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            margin-bottom: 20px;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #764ba2;
        }

        .back-link::before {
            content: "‚Üê";
            margin-right: 5px;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 14px;
            display: none;
        }

        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/dashboard" class="back-link">Voltar ao Dashboard</a>
        
        <div class="header">
            <h1>Criar Link de Pagamento</h1>
            <p>Gere um link √∫nico para receber pagamentos</p>
        </div>

        <form id="createLinkForm">
            <div class="form-group">
                <label for="description">Descri√ß√£o do Produto/Servi√ßo</label>
                <input 
                    type="text" 
                    id="description" 
                    name="description" 
                    placeholder="Ex: Consultoria de Marketing Digital"
                    required
                    maxlength="100"
                >
            </div>

            <div class="form-group">
                <label for="amount">Valor</label>
                <div class="currency-input">
                    <span class="currency-symbol">R$</span>
                    <input 
                        type="number" 
                        id="amount" 
                        name="amount" 
                        placeholder="0,00"
                        min="0.01"
                        step="0.01"
                        required
                    >
                </div>
            </div>

            <button type="submit" class="btn btn-primary" id="submitBtn">
                <span id="btnText">Gerar Link de Pagamento</span>
                <span id="btnLoading" style="display: none;">
                    <span class="loading"></span>
                </span>
            </button>

            <div class="error-message" id="errorMessage"></div>
        </form>
    </div>

    <!-- Modal de Sucesso -->
    <div class="modal" id="successModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="success-icon"></div>
                <h2>Link Criado com Sucesso!</h2>
                <p>Compartilhe este link com seu cliente</p>
            </div>

            <div class="link-display" id="linkDisplay"></div>

            <div class="modal-buttons">
                <button class="btn btn-primary" id="copyLinkBtn">
                    üìã Copiar Link
                </button>
                <button class="btn btn-secondary" id="createAnotherBtn">
                    Criar Outro
                </button>
            </div>

            <div class="copy-success" id="copySuccess">
                ‚úì Link copiado para a √°rea de transfer√™ncia!
            </div>

            <div style="text-align: center; margin-top: 20px;">
                <a href="/dashboard" style="color: #667eea; text-decoration: none;">
                    Ir para o Dashboard ‚Üí
                </a>
            </div>
        </div>
    </div>

    <script src="/js/utils.js"></script>
    <script src="/js/create-link.js"></script>
</body>
</html>
