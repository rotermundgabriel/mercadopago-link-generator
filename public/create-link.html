<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Link de Pagamento - MP Payment Links</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        h1 {
            color: #333;
            font-size: 28px;
        }

        .back-link {
            color: #667eea;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: 500;
            transition: opacity 0.3s;
        }

        .back-link:hover {
            opacity: 0.8;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        input, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            font-family: inherit;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .amount-input-wrapper {
            position: relative;
        }

        .currency-prefix {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            font-size: 16px;
            font-weight: 500;
        }

        .amount-input {
            padding-left: 45px;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .success-container {
            display: none;
            text-align: center;
            padding: 30px;
            background: #f0f8ff;
            border-radius: 12px;
            margin-top: 20px;
        }

        .success-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .success-title {
            color: #333;
            font-size: 24px;
            margin-bottom: 15px;
        }

        .link-display {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            word-break: break-all;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #555;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .action-buttons .btn {
            flex: 1;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            box-shadow: 0 10px 20px rgba(108, 117, 125, 0.3);
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .copied-tooltip {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .copied-tooltip.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí≥ Criar Link de Pagamento</h1>
            <a href="/dashboard.html" class="back-link">
                ‚Üê Voltar ao Dashboard
            </a>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <form id="createLinkForm">
            <div class="form-group">
                <label for="description">Descri√ß√£o do Produto/Servi√ßo</label>
                <textarea 
                    id="description" 
                    name="description" 
                    placeholder="Ex: Consulta m√©dica, Produto X, Servi√ßo de manuten√ß√£o..."
                    required
                ></textarea>
            </div>

            <div class="form-group">
                <label for="amount">Valor</label>
                <div class="amount-input-wrapper">
                    <span class="currency-prefix">R$</span>
                    <input 
                        type="number" 
                        id="amount" 
                        name="amount" 
                        class="amount-input"
                        placeholder="0,00"
                        step="0.01"
                        min="0.01"
                        required
                    >
                </div>
            </div>

            <button type="submit" class="btn" id="submitBtn">
                Criar Link de Pagamento
            </button>
        </form>

        <div class="success-container" id="successContainer">
            <div class="success-icon">‚úÖ</div>
            <h2 class="success-title">Link Criado com Sucesso!</h2>
            <p style="color: #666; margin-bottom: 20px;">
                Compartilhe este link com seu cliente para receber o pagamento:
            </p>
            <div class="link-display" id="paymentLink"></div>
            <div class="action-buttons">
                <button class="btn" onclick="copyLink()">
                    üìã Copiar Link
                </button>
                <button class="btn btn-secondary" onclick="createAnother()">
                    ‚ûï Criar Outro
                </button>
            </div>
        </div>
    </div>

    <div class="copied-tooltip" id="copiedTooltip">
        ‚úì Link copiado para a √°rea de transfer√™ncia!
    </div>

    <script src="/js/create-link.js"></script>
</body>
</html>
